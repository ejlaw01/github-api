<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub API</title>
  </head>
  <body>
    <div class="container">
      <h1>Git Friends :)</h1>
      <hr>
      <h4>Enter the username of the GitHub user you want to search for.</h4>
      <form class="form-group" id="search">
        <br>
        <label for="search">Username:</label>
        <input type="text" class="form-control" id="username">
        <br>
        <button type="submit" class="btn btn-lg btn-success">Go</button>
      </form>
      <div class="row">
        <div class="col-sm-4">
          <img id="avatar">
        </div>
        <div class="col-sm-4">
          <h4>User - </h4>
          <div id="user">
          </div>
          <div id="location">
          </div>
        </div>
        <div class="col-sm-4">
          <h4>Repos - </h4>
          <ul id="repositories">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
